<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
  <body>
    <h1 class="container text-primary text-center">WebSocket Chat</h1>
    <div class="input-group mb-3 container">
      <span class="input-group-text" id="inputGroup-sizing-default">Nickname</span>
      <input id="nick" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3 container">
      <span class="input-group-text" id="inputGroup-sizing-default">Group</span>
      <input id="group" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="container">
      <button type="button" class="btn btn-primary" onclick="connect()">Connect</button>
    </div>
    <p id="text">Received: </p>
  </body>
</html>
